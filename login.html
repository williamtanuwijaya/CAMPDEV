<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <script src="https://kit.fontawesome.com/a9041eeac8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>

            <p>Lost password <a href="#">Click Here!</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinpBtn" class="disable">Sign in</button>
          </div>
          <input type="submit" value="Submit" class="submit">
        </form>
      </div>
    </div>
    <script>
      let signupBtn = document.getElementById('signupBtn');
      let signinpBtn = document.getElementById('signinpBtn');
      let nameField = document.getElementById('nameField');
      let title = document.getElementById('title');

      signinpBtn.onclick = () => {
        nameField.style.maxHeight = '0';
        title.innerHTML = 'Sign In';
        signupBtn.classList.add('disable');
        signinpBtn.classList.remove('disable');
      };

      signupBtn.onclick = () => {
        nameField.style.maxHeight = '60px';
        title.innerHTML = 'Sign Up';
        signinpBtn.classList.add('disable');
        signupBtn.classList.remove('disable');
      };
    </script>
  </body>
</html>
